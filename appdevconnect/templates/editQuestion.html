{% extends "baseTemplate.html" %}

{% block title %} DevConnect | Editar Pregunta {% endblock %}

{% block content %}

<div class="row">
    <div class="col-4">
    </div>

    <div class="col-4" style="padding: 10px; border-radius: 15px; background-color:white; margin-top: 200px; box-shadow: 5px 5px 10px rgba(0, 0, 0, 0.2);">
        <div class="text-center">
            <h1>Editar Pregunta</h1>
        </div>

        <div class="separator" style="border-top: 1px solid #ccc; margin-top: 15px; margin-bottom: 15px"></div>

        <form method="post" class="row g-3">
            {% csrf_token %}
            {{ form.non_field_errors }}

            <div class="form-group col-md-6">
                <label for="{{ form.question_title.id_for_label }}">Título de la Pregunta</label>
                <input type="text" class="form-control" id="{{ form.question_title.id_for_label }}" name="{{ form.question_title.name }}" 
                placeholder="Título" value="{{ pregunta.question_title }}" required>
            </div>

            <div class="form-group col-md-6">
                <label for="{{ form.question_language.id_for_label }}">Lenguaje</label>
                <select class="form-select" id="{{ form.question_language.id_for_label }}" name="{{ form.question_language.name }}" required>
                    <option selected>Selecciona uno:</option>
                    <option value="C">C</option>
                    <option value="C++">C++</option>
                    <option value="C#">C#</option>
                    <option value="Java">Java</option>
                    <option value="JavaScript">JavaScript</option>
                    <option value="Python">Python</option>
                    <option value="Ruby">Ruby</option>
                    <option value="Swift">Swift</option>
                    <option value="TypeScript">TypeScript</option>
                    <option value="PHP">PHP</option>
                    <option value="Go">Go</option>
                    <option value="Kotlin">Kotlin</option>
                    <option value="Perl">Perl</option>
                    <option value="R">R</option>
                    <option value="MATLAB">MATLAB</option>
                    <option value="SQL">SQL</option>
                    <option value="HTML/CSS">HTML/CSS</option>
                </select>
            </div>

            <div class="form-group col-12">
                <label for="{{ form.question_topic.id_for_label }}">Tema de la Pregunta</label>
                <input type="text" class="form-control" id="{{ form.question_topic.id_for_label }}" name="{{ form.question_topic.name }}" 
                placeholder="Tema" value="{{ pregunta.question_topic }}" required>
            </div>

            <div class="form-group col-12">
                <label for="{{ form.question_body.id_for_label }}" class="form-label">Código</label>
                <textarea class="form-control" id="{{ form.question_body.id_for_label }}" name="{{ form.question_body.name }}" 
                          placeholder="Tu código aquí..." required>{{ pregunta.question_body }}</textarea>
            </div>

            <div class="col-12" style="margin-top: 15px">
                <button type="submit" class="btn btn-primary">Guardar Cambios</button>
            </div>
        </form>
    </div>

    <div class="col-4">
    </div>
</div>
{% endblock %}
