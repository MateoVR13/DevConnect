<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}{% endblock %}</title>
    <link rel="icon" href="/appdevconnect/static/img/favicon2.png">

    <!-- Hojas de estilo -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" 
    integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
        integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"
        integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.min.js"
        integrity="sha384-cuYeSxntonz0PPNlHhBs68uyIAVpIIOZZ5JqeqvYYIcEL727kskC66kF92t6Xl2V"
        crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">


    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
        integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js"
        integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js"
        integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
        crossorigin="anonymous"></script>

</head>


<body style="background-color: rgb(242, 242, 242)">
    


    <!--INICIO DE BARRA DE NAVEGACION-->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark" style="justify-content: space-between;">

        <div class="nav-item">

            <ul class="navbar-nav mr-auto">

                <a><img src="/appdevconnect/static/img/favicon.png" alt="Logo de DevConnect" class="logo-img"
                        style="width: 45px;"></a>

                <a class="navbar-brand" href="/">DevConnect</a>

                <li class="nav-item" style="font-weight: bold;">
                    <a class="nav-link" href="/foro">
                        <i class="bi bi-chat-left-quote-fill"></i>
                        Foro
                        <span class="sr-only">(current)</span>
                    </a>
                </li>


                <a class="nav-link" href="/proyectos">
                    <i class="bi bi-archive-fill"></i>
                    Proyectos
                    <span class="sr-only">(current)</span>
                </a>

                <a class="nav-link" href="#">
                    <i class="bi bi-people-fill"></i>
                    Grupos
                    <span class="sr-only">(current)</span>
                </a>

            </ul>
        </div>

        <div class="nav-item" style="margin-right: 0;">
            <form class="form-inline my-2 my-lg-0">

                {% if user.is_authenticated %}
                <button class="bi bi-person-circle btn btn-info my-2 my-sm-0"
                    style="margin-left: 5px; border-radius: 25px;">
                    {{user.username}}</button>
                <a href="{% url 'logout' %}" class="btn btn-danger" style="margin-left: 5px; border-radius: 25px;">
                    <i class="bi bi-x-circle"></i> Logout
                </a>

                {% else %}
                <a href="{% url 'login' %}" class="btn btn-info my-2 my-sm-0" style="margin-left: 5px; border-radius: 25px">Login</a>
                <a href="{% url 'register' %}" class="btn btn-outline-light my-2 my-sm-0" style="margin-left: 5px; border-radius: 25px;">Sign-Up</a>
                {% endif %}

            </form>
        </div>

    </nav>
    <!--FIN DE BARRA DE NAVEGACION-->

    <!-- INICIO DE CONTENIDO-->
    <div class="container-fluid" style="margin-top: 20px;">
        {% block content %}{% endblock %}
    </div>
    <!-- FIN DE CONTENIDO-->
    {% block additionalScripts%}{% endblock%}

</body>

</html>
