{% extends "baseTemplate.html" %}

{% block title %} DevConnect | Login {% endblock %}

{% block content %}

<div class="row">

  <div class="col-4">
  </div>
  <div class="col-1">
  </div>

  <div class="col-2" style="padding: 10px; border-radius: 15px; background-color:white; margin-top: 200px; box-shadow: 5px 5px 10px rgba(0, 0, 0, 0.2);">
    <form method="post">
      {% csrf_token %}
      {{ form.non_field_errors }}

      <div class="text-center">
        <a><img src="/appdevconnect/static/img/logoForms.png" alt="Logo de DevConnect" class="logo-img"
            style="width: 270px;"></a>
      </div>

      <div class="form-group">
        <label for="{{ form.username.id_for_label }}" style="margin-top: 30px;"">Username*</label>
        <input type="text" class="form-control" id="{{ form.username.id_for_label }}" name="{{ form.username.name }}"
          placeholder="Username" required>
      </div>

      <div class="form-group">
        <label for="{{ form.password.id_for_label }}">Password*</label>
        <input type="password" class="form-control" id="{{ form.password.id_for_label }}"
          name="{{ form.password.name }}" placeholder="" required>
      </div>

      <div class="text-center">
        <button type="submit" class="btn btn-primary" style="margin-top: 15px; width: 300px; border-radius: 25px">Iniciar Sesión</button>
      </div>

      <div class="text-center" style="margin-top: 15px;">
        <a href="{% url 'register' %}" style="text-decoration: underline;">¿No te has registrado?</a>
      </div>


    </form>
  </div>

  <div class="col-4">
  </div>
  <div class="col-1">
  </div>

</div>

{% endblock %}
