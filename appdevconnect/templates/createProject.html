{% extends "baseTemplate.html" %}

{% block title %} DevConnect | Agregar Proyecto {% endblock %}

{% block content %}

<div class="row">

    <div class="col-4">
    </div>

    <div class="col-4"
        style="padding: 10px; border-radius: 15px; background-color:white; margin-top: 10px; box-shadow: 5px 5px 10px rgba(0, 0, 0, 0.2);">

        <div class="text-center">
            <h1>Registro de Proyecto</h1>
        </div>

        <div class="separator" style="border-top: 1px solid #ccc;margin-top: 15px; margin-bottom: 15px"></div>

        <form method="post" class="row g-3">

            {% csrf_token %}
            {{ form.non_field_errors }}

            <div class="form-group col-12">
                <label for="{{ form.preview_image.id_for_label }}">URL de la imagen de vista previa del
                    proyecto.</label>
                <input type="url" class="form-control" id="{{ form.preview_image.id_for_label }}"
                    name="{{ form.preview_image.name }}" placeholder="URL" required>
            </div>

            <div class="form-group col-12">
                <label for="{{ form.project_title.id_for_label }}">Título del Proyecto</label>
                <input type="text" class="form-control" id="{{ form.project_title.id_for_label }}"
                    name="{{ form.project_title.name }}" placeholder="Título" required>
            </div>

            <div class="form-group col-md-6">
                <label for="{{ form.project_language.id_for_label }}">Lenguaje del Proyecto</label>
                <select class="form-select" id="{{ form.project_language.id_for_label }}"
                    name="{{ form.project_language.name }}" placeholder="Selecciona uno..." required>
                    <option selected>Selecciona uno: </option>
                    <option value="C">C</option>
                    <option value="C++">C++</option>
                    <option value="C#">C#</option>
                    <option value="Java">Java</option>
                    <option value="JavaScript">JavaScript</option>
                    <option value="Python">Python</option>
                    <option value="Ruby">Ruby</option>
                    <option value="Swift">Swift</option>
                    <option value="TypeScript">TypeScript</option>
                    <option value="PHP">PHP</option>
                    <option value="Go">Go</option>
                    <option value="Kotlin">Kotlin</option>
                    <option value="Perl">Perl</option>
                    <option value="R">R</option>
                    <option value="MATLAB">MATLAB</option>
                    <option value="SQL">SQL</option>
                    <option value="HTML/CSS">HTML/CSS</option>
                </select>
            </div>

            <div class="form-group col-md-6">
                <label for="{{ form.project_topic.id_for_label }}">Tema del Proyecto</label>
                <input type="text" class="form-control" id="form.project_topic.id_for_label"
                    name="{{ form.project_topic.name }}" placeholder="Tema" required>
            </div>

            <div class="form-group col-12">
                <label for="{{ form.project_description.id_for_label }}" class="form-label">Descripción del
                    Proyecto</label>
                <textarea class="form-control" id="{{ form.project_description.id_for_label }}"
                    name="{{ form.project_description.name }}" placeholder="Descripción..." required
                    maxlength="200"></textarea>
            </div>

            <div class="form-group col-12">
                <label for="{{ form.archivo_content.id_for_label }}" class="form-label">URL de tu proyecto</label>
                <input class="form-control" type="URL" id="{{ form.archivo_content.id_for_label }}"
                    name="{{ form.archivo_content.name }}">
            </div>

            <div class="form-group col-12"  style="margin-top: 15px">
                    <button type="submit" class="btn btn-primary">Registrar Proyecto</button>
            </div>

        </form>
    </div>

    <div class="col-4">
    </div>

</div>

{% endblock %}
